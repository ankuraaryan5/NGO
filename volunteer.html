<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | Apna Ghar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav
      class="flex w-full items-center justify-between flex-wrap bg-teal-500 p-6"
    >
      <div class="flex w-1/3 items-center flex-shrink-0 text-white text-3xl">
        <a href="/index.html">Apna Ghar</a>
      </div>
      <div class="block md:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-blue-200 hover:border-blue-200"
          onclick="toggleMenu()"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        id="nav-links"
        class="hidden md:flex md:items-center md:w-2/3 w-full flex-col md:flex-row transition-all duration-300 ease-in-out"
      >
        <div
          class="flex flex-col md:flex-row w-full md:w-1/2 justify-around font-bold text-white text-2xl gap-4"
        >
          <a href="contact.html" class="hover:text-blue-200 transition duration-200">Contact</a>
          <a href="services.html" class="hover:text-blue-200 transition duration-200">Services</a>
          <a href="volunteer.html" class="hover:text-blue-200 transition duration-200">Volunteer</a>
        </div>
        <div class="flex md:w-1/2 md:justify-end mt-4 md:mt-0">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
          >
            <a href="donation.html">Donate Now</a>
          </button>
        </div>
    </nav>
    <section class="flex flex-col items-center justify-center min-h-screen gap-6 text-center p-6 bg-cover bg-center relative volunteer">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <form action="" onsubmit="sendRequest()" class="relative z-10 flex flex-col gap-4 bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h1 class="text-2xl font-bold text-teal-700 mb-4">Join As Volunteer</h1>
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border rounded-md focus:ring focus:ring-teal-300" placeholder="Your Name">
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border rounded-md focus:ring focus:ring-teal-300" placeholder="Your Email">
            </div>
            <div>
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full p-2 border rounded-md focus:ring focus:ring-teal-300" placeholder="Your Phone Number">
            </div>
            <div>
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" name="message" required rows="4" class="mt-1 block w-full p-2 border rounded-md focus:ring focus:ring-teal-300" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="mt-4 bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >Send Request</button>
        </form>
    </section>
    <footer class="bg-teal-500 text-white  py-4 text-center">
        <p>&copy; 2023 Apna Ghar. All rights reserved.</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
